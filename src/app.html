<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Essential Favicons -->
		<link
			rel="icon"
			type="image/webp"
			sizes="16x16"
			href="%sveltekit.assets%/favicons/favicon-16x16.webp"
		/>
		<link
			rel="icon"
			type="image/webp"
			sizes="32x32"
			href="%sveltekit.assets%/favicons/favicon-32x32.webp"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicons/apple-touch-icon.webp"
		/>
		<link
			rel="icon"
			type="image/webp"
			sizes="192x192"
			href="%sveltekit.assets%/favicons/android-chrome-192x192.webp"
		/>
		<link
			rel="icon"
			type="image/webp"
			sizes="512x512"
			href="%sveltekit.assets%/favicons/android-chrome-512x512.webp"
		/>
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicons/favicon-svg.svg" />

		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<!-- Plausible Analytics -->
		<script defer data-domain="helpgrow.app" src="https://plausible.io/js/script.outbound-links.pageview-props.tagged-events.js"></script>
		<script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>

		<!-- Meta Pixel Code -->
		<script>
		!function(f,b,e,v,n,t,s)
		{if(f.fbq)return;n=f.fbq=function(){n.callMethod?
		n.callMethod.apply(n,arguments):n.queue.push(arguments)};
		if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
		n.queue=[];t=b.createElement(e);t.async=!0;
		t.src=v;s=b.getElementsByTagName(e)[0];
		s.parentNode.insertBefore(t,s)}(window, document,'script',
		'https://connect.facebook.net/en_US/fbevents.js');
		fbq('init', '1671146820225053');
		fbq('track', 'PageView');
		</script>
		<noscript><img height="1" width="1" style="display:none"
		src="https://www.facebook.com/tr?id=1671146820225053&ev=PageView&noscript=1"
		/></noscript>
		<!-- End Meta Pixel Code -->

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
